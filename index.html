<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: lightcyan">
    <div style="text-align: center; padding: 2rem; "  >
        <h1 class="display-4 fw-normal" style=" border-bottom-style: solid; border-radius: 0.3rem; border-width: thick; border-color: rgb(34, 34, 34);" >Weather for <span id="cityName"></span></h1>
    </div>
        <div  style="display: flex; justify-content: center; ">
                <form class="d-flex" role="search" >
                    <input id="city" class="form-control me-2" type="search" placeholder="Enter your city" aria-label="Search" style="width: 28vw; background-color: rgb(0, 0, 0); color: white; border-width: 0.2rem; border-color: darkgray;">
                    <button style="background-color: black;" class="btn btn-outline-success" type="submit" id="submit">Search</button>
                </form>
        </div>

    <main style="padding-top: 2vh;">
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col"style="padding:1.5rem;">
                <div class="card mb-4 rounded-3 shadow-sm" style="background-color: black; color: white;">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">TEMPERTURES</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-muted fw-light"><span>&#8451;</span></small></h1>
                        <ul class="list-unstyled mt-3 mb-4">
                            <!-- <li>Temperature is <span id="temp"></span></li> -->
                            <li>Max Temp is <span id="max_temp"></span><span>&#8451;</span></li>
                            <li>Min Temp is <span id="min_temp"></span><span>&#8451;</span></li>
                            <li>Feels like is <span id="feels_like"></span><span>&#8451;</span></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col" style="padding:1.5rem;">
                <div class="card mb-4 rounded-3 shadow-sm"style="background-color: black; color: white;">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Humidity</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="humidity"></span><small class="text-muted fw-light">%</small></h1>
                    </div>
                </div>
            </div>
            <div class="col" style="padding:1.5rem;">
                <div class="card mb-4 rounded-3 shadow-sm"style="background-color: black; color: white;">
                    <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">Wind Speed</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-muted fw-light">km/hr</small></h1>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="display-6 text-center mb-4">WEATHER OF VARIOUS CITIES</h2>

        <div class="table-responsive">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th style="width: 34%;"></th>
                        <th style="width: 22%;" >Temp</th>
                        <th style="width: 22%;" >Feels_like</th>
                        <th style="width: 22%;" >Humidity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" class="text-start">Shanghai</th>
                        <td><span id="temp1"></span><small class="text-muted fw-light"><span>&#8451;</span></small></td>
                        <td><span id="feels_like1"></span><span>&#8451;</span></span></td>
                        <td><span id="humidity1"></span><small class="text-muted fw-light">%</small></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-start">Delhi</th>
                        <td><span id="temp2"></span><small class="text-muted fw-light"><span>&#8451;</span></small></td>
                        <td><span id="feels_like2"></span><span>&#8451;</span></span></td>
                        <td><span id="humidity2"></span><small class="text-muted fw-light">%</small></td>
                    </tr>
                </tbody>

                <tbody>
                    <tr>
                        <th scope="row" class="text-start">Berlin</th>
                        <td><span id="temp3"></span><small class="text-muted fw-light"><span>&#8451;</span></small></td>
                        <td><span id="feels_like3"></span><span>&#8451;</span></span></td>
                        <td><span id="humidity3"></span><small class="text-muted fw-light">%</small></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-start">Kolkata</th>
                        <td><span id="temp4"></span><small class="text-muted fw-light"><span>&#8451;</span></small></td>
                        <td><span id="feels_like4"></span><span>&#8451;</span></span></td>
                        <td><span id="humidity4"></span><small class="text-muted fw-light">%</small></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-start">Amsterdam</th>
                        <td><span id="temp5"></span><small class="text-muted fw-light"><span>&#8451;</span></small></td>
                        <td><span id="feels_like5"></span><span>&#8451;</span></span></td>
                        <td><span id="humidity5"></span><small class="text-muted fw-light">%</small></td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-start">Paris</th>
                        <td><span id="temp6"></span><small class="text-muted fw-light"><span>&#8451;</span></small></td>
                        <td><span id="feels_like6"></span><span>&#8451;</span></span></td>
                        <td><span id="humidity6"></span><small class="text-muted fw-light">%</small></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
